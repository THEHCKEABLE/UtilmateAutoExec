// Bind AutoExec to Ins for Easy toggle
alias Redeploy "exec redeploy.cfg"
unbind ins
bind "ins" Redeploy

// Create Changelog Alias
alias changelog "exec changelog.cfg"

// Create Aliases for "InsertCoin" and "Yes" or "No"
alias InsertCoin "exec insertcoin.cfg"
alias Yes "toggleconsole"
alias No "quit"

// Cleanup
con_filter_enable 1
con_filter_text_out "loaded"
con_filter_text_out "Revision"
con_filter_text_out "Host_WriteConfiguration"
con_filter_text_out "cl_thirdperson"
con_filter_text_out "tr_best_course_time"
con_filter_text_out "tr_completed_training"
con_filter_text_out "weapon_accuracy_logging"
con_filter_text_out "Failed to read the default inventory image file"
con_filter_text "LineOfTextSoTheCommandAboveWorksBecauseValveBrokeItApparently"

// Write Config
host_writeconfig