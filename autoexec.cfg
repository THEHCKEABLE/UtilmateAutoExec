//Originally written by Cole Smith.
//File: Autoexec
//Version: 10.2.5
//Last Update: 23/7/2017

//GO GO GO
con_filter_enable 0
host_writeconfig
clear

// Rates
rate "307200"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"

// Some Defaults (and unbinds prior, because f*** you that's why. This will screw up the changing clan tag, which you should reenable each time anyways.)
sensitivity 1.80
unbind w
bind w "+forward"
unbind a
bind a "+moveleft"
unbind s
bind s "+back"
unbind d
bind d "+moveright"
unbind shift
bind shift "+speed"
unbind space
bind space "+jump"
unbind ctrl
bind ctrl "+duck"
unbind e
bind e "+use"
unbind v
bind v "+voicerecord"
unbind q
unbind y 
bind y "messagemode2"
unbind u 
bind u "messagemode"
bind q "+lookatweapon"
unbind mouse5
bind mouse5 "slot1"
unbind mouse4
bind mouse4 "slot2"
unbind mouse3
bind mouse3 "slot3"
unbind z
bind z "slot8"
unbind x
bind x "slot6"
unbind c
bind c "slot7"
unbind alt
bind alt "slot10"
unbind f1
bind f1 "radio1"
unbind f2
bind f2 "radio2"
unbind f3
bind f3 "radio3"

// Crosshairs
alias CycleCross "Cross1"
alias Cross1 "exec StaticCross.cfg; alias CycleCross "Cross2""
alias Cross2 "exec LongDistanceCross.cfg; alias CycleCross "Cross3""
alias Cross3 "exec DynamicCross.cfg; alias CycleCross "Cross4""
alias Cross4 "exec OlofCross.cfg; alias CycleCross "Cross5""
alias Cross5 "exec ScreaMCross.cfg; alias CycleCross "Cross1""
bind "n" CycleCross
CycleCross

// To add a crosshair:
// Create a file with your crosshair commands e.g. ExampleCross.cfg
// Put it in the same directory as your autoexec
// create a new line between the latest Crosshair and "bind "n" CycleCross"
// put "alias Cross3 "exec ExampleCross.cfg; alias CycleCross "Cross1""
// For every crosshair you add, you'll have to point the previous towards the new
// Crosshair and the new towards the first.

// Viewmodel
viewmodel_presetpos 3
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "63"
viewmodel_offset_x "1.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2?"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"
viewmodel_presetpos 0

// Alternative, better Quick Switch
alias +knife "slot3"
alias -knife "slot2; slot1"
unbind f
bind f +knife

// Show netgraph when checking scoreboard script
net_graph 1
net_graphpos 2
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

// Display Damage with Switch Script
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""
bind "=" "displaydamage" 

// Radar Script
cl_radar_always_centered 1 
cl_radar_scale 0.60
alias "+radar"          "cl_radar_always_centered 0; cl_radar_scale 0.30"
alias "-radar"          "cl_radar_always_centered 1; cl_radar_scale 0.60"
unbind capslock
bind capslock "+radar"						

// Bomb Find Script
gameinstructor_enable 0
alias +bombfind "gameinstructor_enable 1; cl_clearhinthistory"
alias -bombfind "gameinstructor_enable 0; cl_clearhinthistory"
unbind t
bind t "+bombfind"

// Animated Information Clan Tag
alias InfoTag "exec InfoClanTag.cfg"
alias ClearTag "exec ClearTag.cfg"
alias FakeInfoTag "exec FakeInfoTag.cfg"

// Quiet Mode Script
alias "quietmode" "quietmodeon"
alias "quietmodeon" "voice_enable 0; quietmodesoundon; cl_clearhinthistory; r_cleardecals; playvol player\vo\sas\lastmanstanding03 .5; say_team Communications Jammed.; alias quietmode quietmodeoff"
alias "quietmodeoff" "voice_enable 1; quietmodesoundoff; playvol player\vo\fbihrt\radiobotclear05 .5; say_team Communications Restored.; alias quietmode quietmodeon"
quietmodeoff
// Bind this to a key (this will turn on & off the quietmode)
unbind "-" 
bind "-" quietmode

// quietmode audio options.
// Feel free to edit these how you like.
alias "quietmodesoundon" "volume 1; snd_musicvolume 0.3; snd_menumusic_volume 0; snd_deathcamera_volume 0; snd_mapobjective_volume 0; snd_roundend_volume 0; snd_roundstart_volume 0; snd_tensecondwarning_volume .5"
alias "quietmodesoundoff" "volume 1; snd_musicvolume 0.3; snd_menumusic_volume 0; snd_deathcamera_volume 0; snd_mapobjective_volume 0; snd_roundend_volume 0; snd_roundstart_volume 0; snd_tensecondwarning_volume .45"

// Misc. Commands/Binds
fps_max 0 // uncaps your FPS
voice_scale .8 // sets the volume of Voice chat.
cl_righthand 0 // Left hand mode
r_drawtracers_firstperson "1" // Some people will tell you to turn these off because they lie. Honestly I play a lot better with them on, so I leave them on. 
cl_disablefreezecam 1 // I'm not really sure if this works because I think it's supposed to help when you die, I've been using it since I found it on reddit for Version 1 of this autoexec.
cl_color 63 63 63 // The almighty BOT color commmand. You're welcome. >>> Depreceated
alias "fix" "mat_setvideomode 1920 1080 1; mat_setvideomode 1920 1080 0" // Only applicable if you use fullscreen. (You should. For sure.) Typing fix will cycle between fullscreenwindows and back to fullscreen to possibly fix gui.
alias "SoundLesson" "say www.youtube.com/watch?v=GLC9Ee4uje0 <- Sounds enemies can hear." // Have a dumb ass teammate swinging his knife or claiming some sound can be heard that can't? Type the alias name in console.
alias "Dust2Wallbangs" "say www.youtube.com/watch?v=wltQQHKUcOg <- Spots to shoot on Dust2." // Watch it yourself if you haven't. They don't work in higher ranks all too often but sometimes! 
unbind i
unbind j
unbind k
unbind l
unbind '
unbind m 
unbind o
unbind p
unbind ,
unbind .
unbind mwheelup
unbind mwheeldown
// Unbinds prior to adding taunts and a voice enable toggle. 
bind i "say Inconceivable!"
bind j "say Jokes? I don't know any jokes..."
bind k "say How much did you tag that wall for?"
bind l "say I freaking love keybinds!!!"
bind ' "say I could swallow bullets and shit out a better spray than that."
bind m "say Damage Given To 'Your Mom' - 100 Guys in 2 Hours[ret"
bind o "say Who are you sponsored by? Parkinson's?"
bind p "say You could save 15% on economy and buy a scout with that headshot." //When you're dead, this only works when you press ctrl and bring up the minimap in... Largemap?
bind , "say WOW! Imagine if your parents weren't siblings."
bind . "say I thought I put bots on hard, why are they on easy?"
bind mwheelup +jump
bind mwheeldown +jump

// Cool Commands/Binds
cl_join_advertise "2" // let your friends join your community server without an invitation
cl_autowepswitch "0" // Because holy shit do not use autowepswitch
closeonbuy "0" // I don't think this works to be honest
cl_use_opens_buy_menu "0" // Because I like to snipe guns in spawn in the air. Like a dick. 

// Buy Binds (10.0 Update: Moved to own file)
exec buybinds.cfg


// Exit commands/graphics
